<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageurl" alt="food image" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span [class.favorite]="food.favorite" [class.not]="!food.favorite"
          >â™¥</span
        >
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="rating">Rating: {{ food.star }}</div>
          <div class="cook-time">
            <span>ðŸ•‘</span>
            {{ food.cooktime }}
          </div>
        </div>
        <div class="price">
          {{ food.price | currency : "INR" }}
        </div>
      </div>
    </a>
  </li>
</ul>
